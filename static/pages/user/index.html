<div class="container">
    <div class="page-header">
        <h2>用户管理</h2>
        <button id="add-user-btn" class="btn btn-primary">
            <i class="fa-solid fa-plus mr-2"></i>添加用户
        </button>
    </div>
    <!-- 搜索栏 -->
    <div class="search-bar flex gap-10 mb-20">
        <input type="text" id="search-keyword" class="form-input" placeholder="请输入用户名/昵称搜索">
        <button id="search-btn" class="btn btn-default">搜索</button>
        <button id="reset-btn" class="btn btn-default">重置</button>
    </div>
    <!-- 虚拟滚动表格 -->
    <div id="user-table" class="v-table-container mb-20"></div>
    <!-- 分页 -->
    <div id="user-pagination" class="pagination"></div>
</div>

<!-- 添加/编辑用户弹窗 -->
<div id="user-modal" class="hidden">
    <form id="user-form" class="space-y-4">
        <input type="hidden" name="id">
        <div class="form-item">
            <label class="form-label">用户名</label>
            <input type="text" name="username" class="form-input" placeholder="请输入用户名" required>
        </div>
        <div class="form-item">
            <label class="form-label">昵称</label>
            <input type="text" name="nickname" class="form-input" placeholder="请输入昵称" required>
        </div>
        <div class="form-item">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-input" placeholder="添加时必填，编辑时留空则不修改">
        </div>
        <div class="form-item">
            <label class="form-label">手机号</label>
            <input type="text" name="phone" class="form-input" placeholder="请输入手机号">
        </div>
        <div class="form-item">
            <label class="form-label">邮箱</label>
            <input type="email" name="email" class="form-input" placeholder="请输入邮箱">
        </div>
        <div class="form-item">
            <label class="form-label">角色</label>
            <select name="role_id" class="form-input" required></select>
        </div>
        <div class="form-item">
            <label class="form-label">状态</label>
            <select name="status" class="form-input" required>
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
    </form>
</div>
